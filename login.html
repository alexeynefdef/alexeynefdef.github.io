<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/16f9cd2e46.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style/style.css" />
    <script src="./js/login.js" defer></script>
    <title>Flow The Rock</title>
  </head>

  <body class="dark">
    <header>
      <h1 id="main-heading" class="main-head light">Flow The Rock</h1>
    </header>

    <main>
      <img id="spotify-logo" src="./img/spotify.png" alt="spotify logo" />
      <form id="login-form" action="javascript:;" onsubmit="login()">
        <input type="email" name="email" id="email" placeholder="email" />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="password"
        />
        <input id="simple-login" type="submit" value="Login" />
        <span id="or"> OR </span>
        <div id="login-button">
          <i class="fa-brands fa-spotify"></i>
          <input type="submit" value="Login with Spotify" />
        </div>
      </form>
    </main>
    <footer id="footer">
      <a id="github-link" href="https://github.com/alexeynefdef" target="_blank"
        ><i class="fa fa-github" aria-hidden="true"></i
      ></a>
      <a
        id="insta-link"
        href="https://www.instagram.com/ick.bin"
        target="_blank"
        ><i class="fa fa-instagram" aria-hidden="true"></i
      ></a>
      <a
        id="linkedin-link"
        href="https://de.linkedin.com/in/alexeynefdev"
        target="_blank"
        ><i class="fa fa-linkedin" aria-hidden="true"></i
      ></a>
    </footer>
  </body>
</html>
