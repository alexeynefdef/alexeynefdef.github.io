<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/16f9cd2e46.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style/style.css" />
    <script src="./js/index.js" defer></script>
    <title>Flow The Rock</title>
  </head>

  <body onload="isLoggedIn()">
    <div id="totop">
      <a href="#main-heading" class="totop"
        ><i class="fa-solid fa-arrow-up"></i
      ></a>
    </div>

    <div class="side-card hide" id="side-card">
      <p>Played</p>
      <div class="side_button_wrapper">
        <form action="javascript:;" onsubmit="clearPlaylist()">
          <button class="side-button" type="submit">Clear</button>
        </form>
        <form action="javascript:;" onsubmit="savePlaylist()">
          <button class="side-button" type="submit">Save</button>
        </form>
      </div>
      <dl id="played">
        <dt id="tracklist-head" class="tracklist_item tracklist_item-head">
          <div class="tracklist_item-head-data">Title</div>
          <div class="tracklist_item-head-data">Artist</div>
        </dt>
      </dl>
    </div>

    <header>
      <button id="side_button">></button>
      <h1 id="main-heading" class="main-head light">Flow The Rock</h1>
      <div class="toggle_switch">
        <input type="checkbox" class="checkbox" id="chk" />
        <label for="chk" class="label">
          <i class="fa-solid fa-moon"></i>
          <i class="fas fa-sun"></i>
          <div class="ball"></div>
        </label>
      </div>
    </header>
    <div class="main_wrapper">
      <a href="./playlists.html" class="backtoplaylists"
        ><i class="fa-solid fa-arrow-left"></i>Back to your playlists</a
      >
      <form action="javascript:;" onsubmit="loadPlaylist(this)">
        <button type="submit">Load</button>
      </form>
      <form action="javascript:;" onsubmit="reloadPlaylist(this)">
        <button id="reload-button" type="submit">Reload</button>
      </form>

      <div class="now_playing">
        <p>Now playing</p>

        <dl id="now_playing"></dl>
      </div>

      <dl id="tracklist">
        <dt id="tracklist-head" class="tracklist_item tracklist_item-head">
          <div class="tracklist_item-head-data">Title</div>
          <div class="tracklist_item-head-data">Artist</div>
          <div class="tracklist_item-head-data">Key</div>
          <div class="tracklist_item-head-data">BPM</div>
        </dt>
      </dl>
      <div id="loader_wrapper" class="loading">
        <div class="lds-spinner">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </div>
    <footer id="footer">
      <a id="github-link" href="https://github.com/alexeynefdef" target="_blank"
        ><i class="fa fa-github" aria-hidden="true"></i
      ></a>
      <a
        id="insta-link"
        href="https://www.instagram.com/ick.bin"
        target="_blank"
        ><i class="fa fa-instagram" aria-hidden="true"></i
      ></a>
      <a
        id="linkedin-link"
        href="https://de.linkedin.com/in/alexeynefdev"
        target="_blank"
        ><i class="fa fa-linkedin" aria-hidden="true"></i
      ></a>
    </footer>
  </body>
</html>
